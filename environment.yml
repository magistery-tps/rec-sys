name: rec-sys
channels:
    - defaults
    - pytorch
    - conda-forge
dependencies:
    - seaborn
    - matplotlib
    - numpy=1.21
    - pandas
    - jupyterlab
    - ipywidgets
    - scikit-learn
    - django
    - django-allauth
    - djangorestframework
    - django-heroku
    - django-cors-headers
    - pymysql
    - mysql-connector-python
    - tqdm
    - bunch
    - pip
    - pip:
        - --extra-index-url https://download.pytorch.org/whl/cu116
        - torch==1.12.1+cu116
        - torchvision==0.13.1+cu116
        - pytorch-common==0.0.19
        - torchmetrics
        - simple-rest-client
        - django-apscheduler
        - surprise
        - persist-queue