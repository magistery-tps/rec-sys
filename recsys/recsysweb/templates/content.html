{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>{%block head%} {% endblock %}</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <link rel="stylesheet" href="{% static 'main.css' %}">

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <link rel="icon" href="{% static 'favicon.svg' %}" type="image/x-icon">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.svg' %}"/>
    </head>
    <body>
        {%block menu%} {% endblock %}

        <div class="{%block container_class%} {% endblock %}">
            {% if user.is_authenticated %}
                {% for message in messages %}
                    <div class="alert alert-info custom-alert-info" role="alert">
                        <span class="bi-info-circle-fill"></span>&ensp;{{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {%block title%} {% endblock %}
            {%block content%} {% endblock %}
        </div>
    </body>
</html>
