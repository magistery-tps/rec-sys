{% extends "main/main.html" %}

{%block head%}Items Management{% endblock %}

{%block title%}<h1 class="display-5 fw-bold">Items Management</h1>{% endblock %}

{%block content%}
  <div class="card">
    <div class="card-header">
      Items
    </div>
    <div class="card-body">


      <table class="table">
        <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
              <th>Image</th>
              <th></th>
            </tr>
        </thead>
        <tbody>
          {% for item in items %}
            <tr scope="row">
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.description }}</td>
              <td><img src="{{ item.image }}" style="width: 20%" /></td>
              <td class="text-end">
                <a class="btn btn-primary btn-lg" role="button"  href="{% url 'items.edit' item.id  %}">Edit</a>
                <a class="btn btn-primary btn-lg" role="button"  href="{% url 'items.remove' item.id %}">Remove</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
    <div class="card-footer">
      <a class="btn btn-primary btn-lg" role="button"  href="{% url 'items.create' %}">Add</a>
    </div>
  </div>
{% endblock %}
