
<form class="row g-3 needs-validation" enctype="multipart/form-data" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" required>
      <div id="nameHelp" class="form-text">Specify a name.</div>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
        <div id="descriptionHelp" class="form-text">Specify a description.</div>
    </div>

    <div class="mb-3">
        <label for="imageUrl" class="form-label">Image</label>
        <input type="text" class="form-control" id="imageUrl" aria-describedby="imageUrlHelp" required>
        <div id="imageUrlHelp" class="form-text">Specify an image URL. i.e.: http://any-path/image.png</div>
    </div>
      
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
