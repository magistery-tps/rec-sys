{% csrf_token %}
{% load filter_tags %}
{% for field in form %}
    <div class="mb-3">
        <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>

        {% if field.name !=}

        {% with input_type=field|field_type %}
            {% if input_type == 'NumberInput' %}
                <input
                type="{{ field.field.widget.input_type }}"
                class="form-control"
                id="{{ field.id }}"
                name="{{ field.name }}"
                value="{{ field.value | default:'' }}"
                disabled="{{readonly }}"
                autofocus>
            {% else %}
                <textarea
                    class="form-control"
                    id="{{ field.id }}"
                    name="{{ field.name }}"
                    rows="5"
                    disabled="{{readonly }}"
                    autofocus
                >{{ field.value | default:''  }}</textarea>
            {% endif %}

        {% endwith %}
    </div>
    <div class="col-12 help-text">{{ field.errors}}</div>
{% endfor %}

<div class="col-12">
    <button type="submit" class="btn btn-success">Save</button>
</div>
